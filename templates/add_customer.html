{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Customer</title>

    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #ffe6f0, #ffd6eb);
            text-align: center;
            padding: 60px;
        }

        h2 {
            color: #cc0066;
            margin-bottom: 40px;
        }

        .form-box {
            background: white;
            padding: 40px;
            width: 350px;
            margin: auto;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 25px;
            border-radius: 20px;
            border: none;
            background: #ff3399;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e60073;
            transform: scale(1.05);
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #cc0066;
        }
    </style>
</head>
<body>

    <h2>Add New Customer ðŸ‘—</h2>

    <div class="form-box">
        <form method="POST">
            {% csrf_token %}

            <input type="text" name="name" placeholder="Customer Name" required>
            <input type="text" name="phone" placeholder="Phone Number" required>

            <br><br>
            <button type="submit">Save</button>
        </form>

        <a href="{% url 'old_customers' %}">View Old Customers</a>
    </div>

</body>
</html>
{% endblock %}
